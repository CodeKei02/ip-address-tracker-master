<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script defer type="module" src="js/app.js"></script> 
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="modal">
    <svg class="o"><use xlink:href = "images/icons.svg#icon-loader" fill="black"></use></svg>
  </div>

  <header class="header">
    <div class="app">
      <div class="app__name">
        <h1>IP Address Tracker</h1>
      </div>
      
      <div class="app__input">
        <label for="ip--input"></label>
        <input type="text" class="app__input--input" placeholder="Search for any IP address or domain">
        <button class="btn" id="btn">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
      </div>
      
      <section class="user__info">
        <div class="user__info--box">
          <div class="user__info--name">IP Address</div>
          <div class="user-ip user__value"></div>
        </div>
        
        <div class="user__info--box">
          <div class="user__info--name">Location</div>
          <div class="user-location user__value"></div>
        </div>

        <div class="user__info--box">
          <div class="user__info--name">Timezone</div>
          <div class="user-timezone user__value"></div>
        </div>

        <div class="user__info--box">
          <div class="user__info--name">ISP</div>
          <div class="user-isp user__value"></div>
        </div>
      </section>
    </div>
  </header>

  <div id="map"></div>
</body>
</html>
